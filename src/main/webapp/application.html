<!DOCTYPE html>
<html lang="en">
<head>
<title>Cloud Edi</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap -->
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/app.css" >
<link rel="stylesheet" href="css/bootstrap-custom.css">
<link rel="stylesheet" href="css/custom-theme/jquery-ui-1.10.0.custom.css">
<link rel="stylesheet" href="css/bootstrap-select.min.css">

<link rel="shortcut icon" href="img/logo.ico">

</head>
<body>
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-select.min.js"></script>
	<script src="js/i18next-1.10.1.min.js"></script>
	<script src="ext/form-validator/jquery.form-validator.min.js"></script>
	<script src="js/user.js"></script>
	<script src="js/dashboard.js"></script>
	<script src="js/download.js"></script>
	<script src="js/route.js"></script>
	<script src="js/app.js"></script>
	
	

	<div id="content" class="container-custom">
	</div>
	<div id="dialog-confirm" data-i18n="[title]dialog.title;dialog.confirm" style="display:none;" >
	  	
	</div>
	<script type="text/javascript">
		$(document).ready(function() {
			$('a').click(function(e) {
				e.preventDefault();
				
				if ($(this).attr("href") === "logout") {
					logout();
				}
				
				if ($(this).attr("href") !== "#") {
					$('#content').load($(this).attr('href'));
				}
			});
		});
		
		i18n.init({
			  fallbackLng: 'pt-BR'
			  ,debug: true
			  ,fixLng: true
			  ,load: 'current'
			},
			 
			function(translation) {
			  $('[data-i18n]').i18n();
			}
		);
		
		$('.flags').on('click', function(e) {
			e.preventDefault();
			configureLocale($(this));
		});
	</script>
	
</body>
</html>
