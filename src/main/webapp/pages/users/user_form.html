<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<h1 data-i18n="user.newTitle"></h1>
	<div class="row">
	<div class="col-md-6 col-md-offset-2">
	
		<form name="userForm" id="userForm" class="form-horizontal" >
			<div class="form-group">
				<div class="col-sm-9">
					<input type="hidden" class="form-control" id="inputId" name="inputId">
				</div>
			</div>

			<div class="form-group">
				<label for="inputName" class="col-sm-3 control-label" data-i18n="user.name"></label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="inputName" name="inputName">
				</div>
			</div>
			
			<div class="form-group">
				<label for="inputEmail" class="col-sm-3 control-label" data-i18n="user.email"></label>
				<div class="col-sm-9">
					<input type="email" class="form-control" id="inputEmail" name="inputEmail">
				</div>
			</div>
			
			<div class="form-group">
				<label for="inputPerfil" class="col-sm-3 control-label" data-i18n="user.profile"></label>
				<div class="col-sm-9">
					<select class="form-control" id="inputProfile" name="inputProfile">
						<option value="Administrador">Administrador</option>
						<option value="Usuario">Usuario</option>
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label for="inputLogin" class="col-sm-3 control-label" data-i18n="user.login"></label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="inputLogin" name="inputLogin">
				</div>
			</div>
			
			<div class="form-group">
				<label for="inputPassword" class="col-sm-3 control-label" data-i18n="user.password"></label>
				<div class="col-sm-9">
					<input type="password" class="form-control" id="inputPassword" name="inputPassword">
				</div>
			</div>

			<div class="form-group">
				<label for="inputPasswordConfirm" class="col-sm-3 control-label" data-i18n="user.passwordConfirm"></label>
				<div class="col-sm-9">
					<input type="password" class="form-control" id="inputPasswordConfirm" name="inputPasswordConfirm">
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-9">
					<a href="pages/users/user_list.html" class="btn btn-default" data-i18n="actions.cancel"></a>
					<button id="save" type="button" class="btn btn-default" data-i18n="actions.save"></button>
				</div>
			</div>
		</form>
	</div>
	</div>
	
	<script lang="javascript">
		$(document).ready(function() {
			$('a').click(function(e) {
				e.preventDefault();
				if ($(this).attr("href") !== "#") {
					$('#content').load($(this).attr('href'));
				}
			});
			
			$('#inputName').focus();
			
		});
		
		$('[data-i18n]').i18n();
		
		$('#save').click(function(e) {
			formSubmit();
			$('#content').load('pages/users/user_list.html');
		})
		
	</script>
</body>
</html>
