<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1 data-i18n="user.listTitle"></h1>

	<div class="row">
		<div class="col-md-10 col-centered">
			<div class="panel panel-primary">
				<!-- Default panel contents -->
				<div class="panel-heading"
					data-i18n="user.systemUsers"></div>
				<div class="panel-body">
					<a href="pages/users/user_form.html" class="btn btn-info pull-right"
						data-i18n="actions.buttonNewUser" data-action="new">
					</a>
				</div>
				<table id="userTable" class="table table-hover">
					<tr>
						<th data-i18n="user.name"></th>
						<th data-i18n="user.email"></th>
						<th data-i18n="user.login"></th>
						<th data-i18n="user.profile"></th>
						<th data-i18n="actions.title" class="text-center"></th>
					</tr>
					
				</table>
			</div>
		</div>
	</div>
	<script lang="javascript">
		$(document).ready(function() {
			$('a').click(function(e) {
				e.preventDefault();
				if ($(this).attr("data-action") === "new") {
					$('#content').load($(this).attr('href'));
				} if ($(this).attr("data-action") === "edit") {
					alert("Alterar dados do usuario");
				} if ($(this).attr("data-action") === "remove") {
					//alert($(this).attr("data-id"))
					removeUser($(this).attr("data-id"))
				} if ($(this).attr("data-action") === "list") {
					listUsers();
				}
			});
		});
		$('[data-i18n]').i18n();
	</script>
</body>
</html>
