<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-primary">
			  <!-- Default panel contents -->
			  <div class="panel-heading" data-i18n="dashboard.lastestFilesSent"></div>
			  <div class="panel-body">
			    <button type="button" class="btn btn-info pull-right" data-i18n="actions.buttonSeeAll"></button>
			  </div>
			
			  <table id="receiverDashboardTable" class="table table-hover">
			  	<thead>
			    	<tr>
			    		<th data-i18n="dashboard.fileName"></th>
			    		<th data-i18n="dashboard.fileSize"></th>
			    		<th data-i18n="dashboard.fileCrc"></th>
			    		<th data-i18n="dashboard.sentDate"></th>
			    		<th data-i18n="dashboard.receivedDate"></th>
			    	</tr>
			    </thead>
			    <tbody></tbody>  
			  </table>
			</div>
		</div>
		
		<div class="col-md-6">
			<div class="panel panel-primary">
			  <!-- Default panel contents -->
			  <div class="panel-heading" data-i18n="dashboard.lastestFilesReceived"></div>
			  <div class="panel-body">
			    <button type="button" class="btn btn-info pull-right" data-i18n="actions.buttonSeeAll"></button>
			  </div>
			
			  <!-- Table -->
			  <table id="senderDashboardTable" class="table table-hover">
		    	<thead>
			    	<tr>
			    		<th data-i18n="dashboard.fileName"></th>
			    		<th data-i18n="dashboard.fileSize"></th>
			    		<th data-i18n="dashboard.fileCrc"></th>
			    		<th data-i18n="dashboard.sentDate"></th>
			    		<th data-i18n="dashboard.receivedDate"></th>
			    	</tr>
		    	</thead>
			    <tbody></tbody>
			  </table>
			</div>
		</div>
	</div>
	<script lang="javascript">
		listDashboard();
		configureLocale();
	</script>
</body>
</html>
