<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<form id="formDownload" name="formDownload" class="form-horizontal">
		<div class="form-group">
			<div class="col-md-5 col-centered">
				<label class="control-label" data-i18n="download.system"></label>
				<select id="inputSystem" name="inputSystem" class="selectpicker">
					<option value="windows"
						data-content="<img src='img/windows8.png' class='img36x'> Windows">Windows</option>
					<option value="linux"
						data-content="<img src='img/linux.png' class='img36x'> Linux">Linux</option>
					<option value="mac" 
						data-content="<img src='img/apple.png' class='img36x'> Mac OS">Mac</option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<div class="col-md-5 col-centered">
				<div class="input-group">
					<span class="input-group-addon" id="search-addon"><i class="glyphicon glyphicon-search"></i></span>
					<input type="text" id="downloadSearch" class="form-control filter-table" 
						data-i18n="[placeholder]actions.search" onkeyup="searchRouteQuery(this)"/>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div id="download-list" class="col-md-5 col-centered">
				<table id="downloadTable" class="table table-bordered table-striped">
					<thead>
						<tr>
							<th data-i18n="download.id"></th>
							<th data-i18n="route.description"></th>
							<th data-i18n="actions.action" class="text-center"></th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
	</form>
	
	<iframe id="iframe_down" style="display:none;">	</iframe>

	<script>
		$(document).ready(function(e) {
			$('#inputSystem').selectpicker();
			listRoutesToDownload();
			configureLocale();
		});
	</script>

</body>
</html>
