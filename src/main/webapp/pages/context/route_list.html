<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="row">
		<div class="col-md-10 col-centered">
			<div class="panel panel-primary">
				<!-- Default panel contents -->
				<div class="panel-heading"
					data-i18n="route.listTitle"></div>
				<div class="panel-body">
					<a href="pages/context/route_form.html" class="btn btn-info pull-right"
						data-i18n="actions.buttonNewRoute" data-action="new">
					</a>
				</div>
				<table id="routeTableList" class="table table-hover">
					<tr>
						<th data-i18n="route.description"></th>
						<th data-i18n="route.userOut"></th>
						<th data-i18n="route.protocol"></th>
						<th data-i18n="route.context"></th>
						<th data-i18n="route.options"></th>
						<th data-i18n="actions.remove"></th>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<script lang="javascript">
		$(document).ready(function() {
			$('a').click(function(e) {
				e.preventDefault();
				if ($(this).attr("data-action") === "new") {
					$('#content').load($(this).attr('href'));
				} if ($(this).attr("data-action") === "edit") {
					alert("Alterar dados do usuario");
				} if ($(this).attr("data-action") === "remove") {
					removeUser($(this).attr("data-id"))
				} if ($(this).attr("data-action") === "list") {
					listRoutes();
				}
			});
		});
		$('[data-i18n]').i18n();
	</script>
</body>
</html>
