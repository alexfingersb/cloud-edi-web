<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="row">
		<div id="div_main" class="col-md-12">
			<div class="panel panel-primary">
				<!-- Default panel contents -->
				<div class="panel-heading" data-i18n="route.title"></div>
				<div class="panel-body">
	
					<form name="contextForm" id="contextForm" class="form-horizontal">
					
						<input type="hidden" id="inputRouteId" name="input" class="form-control">
					
						<div class="row">
							<div class="col-sm-12">
								<div>
									<span class="text-muted"> <span style="color: red;">*</span>
										<em data-i18n="validation.required_field_helper"> </em>
									</span>
								</div>
								<div class="form-group col-sm-6">
									<div class="col-sm-3 control-label">
										<label for="inputRouteDescription" data-i18n="route.description"></label> 
										<span style="color: red;">*</span>
									</div>
									<div class="col-sm-8">
										<input id="inputRouteDescription" name="inputRouteDescription" class="form-control"
											data-validation="required" data-validation-error-msg-container="#description-error" maxlength="200">
									</div>
									<div class="col-sm-5">
										<span id="description-error"></span>
									</div>
								</div>
								
								<div class="form-group col-sm-13">
									<div class="col-sm-2 pull-right">
										<button id="cancel" onclick="listRoutes();" type="button" class="btn btn-error">
											<span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
											<span data-i18n="actions.cancel"></span>
										</button>
										<button id="save"  onclick="validateAndSubmitRoute(this.form);" type="button" class="btn btn-success">
											<span class="glyphicon glyphicon-save" aria-hidden="true"></span>
											<span data-i18n="actions.save"></span>
										</button>
									</div>
								</div>
								
							</div>
						</div>
						<div class="row">
							<div id="div_out" class="col-md-6">
								<div class="panel panel-primary">
									<!-- Default panel contents -->
									<div class="panel-heading" data-i18n="route.source"></div>
									<div class="panel-body">
										<a id="btn-jms-out" class="btn btn-default" href="pages/context/route_jms.html">JMS</a>
										<a id="btn-ftp-out" class="btn btn-default" href="pages/context/route_ftp.html">FTP</a>
										<a id="btn-file-out" class="btn btn-default" href="pages/context/route_file.html">FILE</a>
										
										<div class="form-group">
											<div class="col-sm-4 control-label">
												<label for="inputUserSource" data-i18n="route.userOut"></label> 
											</div>
											<div class="col-sm-5">
												<select id="inputUserSource" name="inputUserSource" class="selectpicker"></select>
											</div>
										</div>
										<div id="route_content_out"></div>
										
										<div class="form-group">
											<div class="col-sm-4 control-label"></div>
											<div class="col-sm-8">
												<label for="inputFileRemoveAfter" class="col-sm-8" >
										    		<input type="checkbox" id="inputFileRemoveAfter" name="inputFileRemoveAfter">
										    		<span data-i18n="route.removeAfter"></span>
												</label>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div id="div_in" class="col-md-6">
								<div class="panel panel-primary">
									<!-- Default panel contents -->
									<div class="panel-heading" data-i18n="route.destination"></div>
									<div class="panel-body">
										<a id="btn-jms-in" class="btn btn-default" href="pages/context/route_jms.html">JMS</a>
										<a id="btn-ftp-in" class="btn btn-default" href="pages/context/route_ftp.html">FTP</a>
										<a id="btn-file-in" class="btn btn-default" href="pages/context/route_file.html">FILE</a>
								
										<div class="form-group">
											<div class="col-sm-4 control-label">
												<label for="inputUserDestination" data-i18n="route.userIn"></label> 
											</div>
											<div class="col-sm-5">
												<select id="inputUserDestination" name="inputUserDestination" class="selectpicker">
												</select>
											</div>
										</div>
										
										<div class="form-group">
											<div class="col-sm-4 control-label">
												<label for="inputWhenFilter" data-i18n="route.whenFilter"></label> 
												<span style="color: red;">*</span>
											</div>
											<div class="col-sm-5">
												<input id="inputWhenFilter" name="inputWhenFilter" class="form-control"
													data-validation="required" data-validation-error-msg-container="#when-filter-error" maxlength="200">
											</div>
											<div class="col-sm-5">
												<span id="when-filter-error"></span>
											</div>
										</div>
										
										<div id="route_content_in"></div>
									</div>
								</div>
								
								<div class="form-group col-sm-13">
									<div class="col-sm-2 btn-float-right">
										<button id="routeAdd"  onclick="routeAddTable(this.form);" type="button" class="btn btn-success">
											<span class="glyphicon glyphicon-save" aria-hidden="true"></span>
											<span data-i18n="actions.add"></span>
										</button>
									</div>
								</div>
								
							</div>
					
							<table id="routeTable" class="table table-hover">
								<tr>
									<th data-i18n="route.userIn"></th>
									<th data-i18n="route.whenFilter"></th>
									<th data-i18n="route.protocol"></th>
									<th data-i18n="route.context"></th>
									<th data-i18n="route.options"></th>
									<th data-i18n="actions.remove"></th>
								</tr>
							</table>
					
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script lang="javascript">
		$(document).ready(function() {

			$('#div_out a').click(function(e) {
				e.preventDefault();
				$('#div_out a').prop('class','btn btn-default');
				$(this).prop('class','btn btn-info');
				$('.selectpicker').selectpicker('refresh');
				$('#route_content_out').load($(this).attr('href'));
				
			});

			$('#div_in a').click(function(e) {
				e.preventDefault();
				$('#div_in a').prop('class','btn btn-default');
				$(this).prop('class','btn btn-info');
				$('.selectpicker').selectpicker('refresh');
				$('#route_content_in').load($(this).attr('href'));
			});
			
			$('#inputUserDestination').selectpicker();
			$('#inputUserSource').selectpicker();
			
			routeListUsers();
			configureLocale();
			
			
		});
	</script>
</body>
</html>
