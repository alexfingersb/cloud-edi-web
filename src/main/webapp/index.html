<!DOCTYPE html>
<html lang="en">
<head>
<title>Cloud Edi</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap -->
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/app.css" >
<link rel="stylesheet" href="css/bootstrap-custom.css">
<link rel="stylesheet" href="css/custom-theme/jquery-ui-1.10.0.custom.css">
<link rel="stylesheet" href="css/bootstrap-select.min.css">

<link rel="shortcut icon" href="img/logo.ico">

</head>
<body>
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery-cookie.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-select.min.js"></script>
	<script src="js/i18next-1.10.1.min.js"></script>
	<script src="ext/form-validator/jquery.form-validator.min.js"></script>
	<script src="js/user.js"></script>
	<script src="js/dashboard.js"></script>
	<script src="js/download.js"></script>
	<script src="js/route.js"></script>
	<script src="js/app.js"></script>
	
	<div id="header" class="row">
		<nav class="navbar navbar-custom">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header-custom">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> 
						<span class="icon-bar"></span> 
						<span class="icon-bar"></span> 
						<span class="icon-bar"></span>
					</button>
					<img src="img/logo.png" >
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="navbar">
					<ul id="menu-navbar" class="nav navbar-nav btn-lg">
						<li>
							<a href="pages/dashboard/dashboard.html">
								<span class="glyphicon glyphicon-dashboard" aria-hidden="true" data-i18n="nav.dashboard"></span>
								<span class="sr-only">(current)</span>
							</a>
						</li>
								
						<li>
							<a href="pages/context/route_list.html" onclick="listRoutes()">
								<span class="glyphicon glyphicon-th-list" aria-hidden="true" data-i18n="nav.route"></span>
							</a>
						</li>
							
						<li>
							<a href="pages/users/user_list.html" onclick="listUsers()">
								<span class="glyphicon glyphicon-user"aria-hidden="true" data-i18n="nav.users"></span>
							</a>
						</li>
						
						<li>
							<a href="pages/download/download.html" >
								<span class="glyphicon glyphicon-cloud-download" aria-hidden="true" data-i18n="nav.downloads"></span>
							</a>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="#">
								<img id="pt-BR" data-lang="pt" class="flags" src="img/pt.jpg">
							</a>
						</li>
								
						<li>
							<a href="#" >
								<img id="en-US" data-lang="en" class="flags" src="img/us.png">
							</a>
						</li>

						<li>
							<a href="#">
								<img id="es" data-lang="es" class="flags" src="img/es.png">
							</a>
						</li>
						
						<li id="menu-about">
							<a href="pages/help/about.html">
								<span data-i18n="nav.about"	class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
							</a>
						</li>
						<li id="menu-logout">
							<a href="logout">
								<span data-i18n="nav.logoff" class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
							</a>
						</li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
	</div>

	<div id="content" class="container-custom"></div>
	<div id="dialog-confirm" data-i18n="[title]dialog.title;dialog.confirm" style="display:none;" ></div>
	
	<script type="text/javascript">
	
		
	
		$(document).ready(function() {
			$('a').click(function(e) {
				e.preventDefault();
				
				if ($(this).attr("href") === "logout") {
					logout();
				}
				
				if ($(this).attr("href") !== "#") {
					$('#content').load($(this).attr('href'));
				}
			});
			
			//$('#content').load("pages/users/login.html");
			
		});
		
		i18n.init({
			  fallbackLng: 'pt-BR'
			  ,debug: true
			  ,fixLng: true
			  ,load: 'current'
			},
			 
			function(translation) {
			  $('[data-i18n]').i18n();
			}
		);
		
		$('.flags').on('click', function(e) {
			e.preventDefault();
			configureLocale($(this));
		});
	</script>
	
</body>
</html>
